<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <p v-if="isClicked">Post #{{ clickedPostId}} has been clicked</p>     <!-- isClicked 와 id는 root instance에 소속 -->
      <div v-for="post in posts" :key="post.idx">
        <blog-item v-bind:post="post" v-on:button-clicked="itemClicked"></blog-item>
      </div>
  </div>
  <script>
    Vue.component("blog-item", {
      template:`<div v-on:click="itemClicked"><h3>{{post.title}}</h3>
        <p>{{post.description}}</p></div>`,
        props:["post"], // root 인스턴스에서 데이터를 받아옴
        methods:{
          itemClicked(){ // 여기 itemClicked는 컴포트안에서만 유효하기 때문에 범위 밖에서는 중복되어도 상관 x
            this.$emit("button-clicked", this.post.id)
          }
        }
      })
    let vm = new Vue({
      el: "#app",
      data:{
        posts: [
          {
            id: 1,
            title: "Blog Post 1",
            description: "Lorem Insum 1"
          },
          {
            id: 2,
            title: "Blog Post 2",
            description: "Lorem Insum 2"
          },
          {
            id: 3,
            title: "Blog Post 3",
            description: "Lorem Insum 3"
          }
        ],
        isClicked: false,
        clickedPostId: 0
      },
      methods: {
        itemClicked(id){ //emit된 payload를 자동으로 매핑
          this.isClicked = true;
          this.clickedPostId = id;
        }
      }
    })
  </script>
</body>
</html>
