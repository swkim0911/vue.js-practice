<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="isNotClicked">Not Clicked!</p>
    <p v-else-if="isClickedLessThan10">Clicked {{clicks}}</p>
    <p v-else>Too Many Clicks</p>
    <button v-on:click="clickedHandler">Click Me!</button>
    
  </div>
  <script>
    let vm = new Vue({
      el:"#app",
      data:{
        clicks:0
      },
      methods:{
        clickedHandler(){
          this.clicks++;
        }
      },
      computed:{
        isNotClicked(){
          return this.clicks === 0;
        },
        isClickedLessThan10(){
          return this.clicks < 10;
        }
      }
    })
  </script>
</body>
</html>
